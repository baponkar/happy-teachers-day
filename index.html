<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teacher's Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?books,classroom') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #content {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 50px;
            margin: 0;
            animation: slideIn 1.5s ease-in-out;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
            animation: fadeInText 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Happy Teacher's Day!</h1>
        <p>Thank you for guiding us, inspiring us, and making us what we are today.</p>
    </div>

    <script>
        // Optional: Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.getElementById('content');
            content.addEventListener('mouseover', function() {
                content.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            });

            content.addEventListener('mouseout', function() {
                content.style.backgroundColor = 'rgba(0, 0, 0, 0.6)';
            });
        });
    </script>
</body>
</html>
